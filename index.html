<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.4.0/fonts/remixicon.css" rel="stylesheet">
</head>

<body>
    <div class="sidebar">
        <a href="#" class="logo">
            <img src="logo.png" alt="logo">
        </a>
        <div class="profile">
            <div class="profile-img">
                <img src="Profile Pic.jpg" alt="profile">
            </div>
            <div class="name">
                <h1>Dua Lipa</h1>
                <img src="Blue Tick.png" alt="verify">
            </div>
            <span>@Lipa</span>
        </div>
        <div class="about">
            <div class="box">
                <h3>54</h3>
                <span>Posts</span>
            </div>
            <div class="box">
                <h3>14.4k</h3>
                <span>Followers</span>
            </div>
            <div class="box">
                <h3>13</h3>
                <span>Following</span>
            </div>
        </div>
        <div class="menu">
            <a href="#" class="active">
                <span class="icon">
                    <i class="ri-function-line"></i>
                </span>
                Feed
            </a>
            <a href="#">
                <span class="icon">
                    <i class="ri-function-line"></i>
                </span>
                Explore
            </a>
            <a href="#">
                <span class="icon">
                    <i class="ri-notification-4-line"></i>
                </span>
                Notification
            </a>
            <a href="#">
                <span class="icon">
                    <i class="ri-search-line"></i>
                </span>
                Search
            </a>
            <a href="#">
                <span class="icon">
                    <i class="ri-mail-unread-fill"></i>
                </span>
                Messages
            </a>
            <a href="#">
                <span class="icon">
                    <i class="ri-send-plane-fill"></i>
                </span>
                Direct
            </a>
            <a href="#">
                <span class="icon">
                    <i class="ri-bar-chart-2-fill"></i>
                </span>
                Stats
            </a>
            <a href="#">
                <span class="icon">
                    <i class="ri-settings-5-line"></i>
                </span>
                Setting
            </a>
            <a href="#">
                <span class="icon">
                    <i class="ri-logout-box-r-line"></i>
                </span>
                Logout
            </a>
        </div>
        <div class="main-home">
            <div class="header">
                <div class="search">
                    <i class="ri-search-line"></i>
                    <input type="text" name="" id="" placeholder="Search">
                </div>
                <div class="header-content">
                    <i class="ri-notification-4-fill"></i>
                    <i class="ri-mail-unread-fill"></i>
                    <a href="#" class="btn">
                        <i class="ri-add-circle-fill"></i>
                        <div class="btn-text">
                            Add Photos
                        </div>
                    </a>
                </div>
            </div>
            <div class="stories-title">
                <h1>Story</h1>
                <a href="#" class="btn">
                    <i class="ri-play-circle-line"></i>
                    <div class="text">
                        Watch all
                    </div>
                </a>
            </div>
            <div class="stories">
                <div class="stories-img color">
                    <img src="Profile Pic-1.jpg" alt="profile">
                    <div class="add">+</div>
                </div>
                <div class="stories-img">
                    <img src="Profile Pic-2.jpg" alt="profile">
                </div>
                <div class="stories-img">
                    <img src="Profile Pic-3.jpg" alt="profile">
                </div>
                <div class="stories-img">
                    <img src="Profile Pic-4.jpg" alt="profile">
                </div>
                <div class="stories-img">
                    <img src="Profile Pic-5.jpg" alt="profile">
                </div>
                <div class="stories-img">
                    <img src="Profile Pic-6.jpg" alt="profile">
                </div>
                <div class="stories-img">
                    <img src="Profile Pic-7.jpg" alt="profile">
                </div>
                <div class="stories-img">
                    <img src="Profile Pic-8.jpg" alt="profile">
                </div>
                <div class="stories-img">
                    <img src="Profile Pic-9.jpg" alt="profile">
                </div>
                <div class="stories-img">
                    <img src="Profile Pic-10.jpg" alt="profile">
                </div>
            </div>
            <div class="feed">
                <h1>Feed</h1>
            </div>
            <div class="main-post">
                <div class="post-box">
                    <img src="Post1.jpg" alt="post">
                    <div class="post-info">
                        <div class="post-profile">
                            <div class="post-img">
                                <img src="Post11.jpg" alt="profile">
                            </div>
                            <h3>Marquee B</h3>
                        </div>
                        <div class="likes">
                            <i class="ri-heart-line"></i>
                            <span>84.4k</span>
                            <i class="ri-chat-3-line"></i>
                            <span>88</span>
                        </div>
                    </div>
                    <div class="post-box">
                        <img src="Post2.jpg" alt="post">
                        <div class="post-info">
                            <div class="post-profile">
                                <div class="post-img">
                                    <img src="Post22.jpg" alt="profile">
                                </div>
                                <h3>Marquee B</h3>
                            </div>
                            <div class="likes">
                                <i class="ri-heart-line"></i>
                                <span>84.4k</span>
                                <i class="ri-chat-3-line"></i>
                                <span>88</span>
                            </div>
                        </div>
                    </div>
                    <div class="post-box">
                        <img src="Post3.jpg" alt="post">
                        <div class="post-info">
                            <div class="post-profile">
                                <div class="post-img">
                                    <img src="Post33.jpg" alt="profile">
                                </div>
                                <h3>Marquee B</h3>
                            </div>
                            <div class="likes">
                                <i class="ri-heart-line"></i>
                                <span>84.4k</span>
                                <i class="ri-chat-3-line"></i>
                                <span>88</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </body>
</body>

</html>
